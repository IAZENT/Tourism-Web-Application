<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Purchase Completed</title>
    <style>
        /* Inline styles for the purchase completed page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .purchase-wrapper {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .purchase-title {
            font-size: 2.5em; /* Larger font size for the title */
            color: #4a90e2; /* Bright blue color for the title */
            margin-bottom: 20px;
        }
        .purchase-message {
            font-size: 1.5em; /* Larger font size for the message */
            color: #4a90e2; /* Bright blue color for the message */
            margin-bottom: 20px;
        }
        .purchase-details {
            font-size: 1.2em; /* Larger font size for details */
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #4a90e2;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="purchase-wrapper">
        <h1 class="purchase-title">Purchase Completed</h1>
        <p class="purchase-message">Thank you for your purchase!</p>
        <p class="purchase-details">Your order has been successfully processed. We will send you a confirmation email shortly with the details of your purchase.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>

</body>
</html>
